<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <h1>Registration</h1>
    <form id="reg-form">
        <input type="text" autocomplete="off" id="username" placeholder="Username" required/><br>
        <input type="password" autocomplete="off" id="password" placeholder="Password" required/><br>
        <input type="text" autocomplete="off" id="firstname" placeholder="Firstname" required/><br>
        <input type="text" autocomplete="off" id="lastname" placeholder="Lastname" required/><br>
        <input type="date" autocomplete="off" id="birthday" placeholder="birthday" required/><br>
        <input type="submit" value="Submit Form" />
    </form>
    <script>
        const form = document.getElementById('reg-form');
        form.addEventListener('submit', registerUser)

        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const birthday = document.getElementById("birthday").value;

            const result = fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password,
                    firstname,
                    lastname,
                    birthday
                })
            }).then((res) => res.json())

            console.log(result);

        }

    </script>
</body>

</html>

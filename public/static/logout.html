<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        if (localStorage.getItem('token') === null) {
            location.replace("/index.html")
        }
        function myFunction() {
            localStorage.removeItem('token')
        }
    </script>
</head>

<body>
    <form id="log">
        <a href="/index.html">
            <input type="submit" value="Click for logout" id="out" onclick="myFunction()">
        </a>
    </form>
</body>

</html>

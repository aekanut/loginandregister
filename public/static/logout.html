<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        
        if (localStorage.getItem('token') === null) {
            location.replace("/login-register")
        }
        function myFunction() {
            localStorage.removeItem('token')
        }
    </script>
</head>

<body>
    <form id="changepass">
        <a href="/change-password">
            <input type="button" value="Click for change-password" id="change">
        </a>
    </form>
    <br><br>
    <form id="log">
        <a href="/login-register">
            <input type="submit" value="Click for logout" id="out" onclick="myFunction()">
        </a>
    </form>


</body>

</html>

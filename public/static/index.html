<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/stylesheets/style.css">
</head>
<script>

    if(localStorage.getItem('token' !== null)) {
        location.replace("/logout.html")
    } 
  
</script>

<body>

    <div class="row">
        <div class="column">
            <h2 class="top">Login</h2>
            <form class="mid" id="login-form">
                <p>Username</p>
                <input type="text" autocomplete="off" id="loginusername" placeholder="Username" required />
                <p>Password</p>
                <input type="password" autocomplete="off" id="loginpassword" placeholder="Password" required />
                <br><br>
                <input type="submit" value="Login" />
            </form>
        </div>
        <div class="column">
            <h2 class="top">Registration</h2>
            <form class="mid" id="reg-form">
                <p>Username</p>
                <input type="text" autocomplete="off" id="username" placeholder="Username" required />
                <p>Password</p>
                <input type="password" autocomplete="off" id="password" placeholder="Password" required />
                <p>Firstname</p>
                <input type="text" autocomplete="off" id="firstname" placeholder="Firstname" required />
                <p>Lastname</p>
                <input type="text" autocomplete="off" id="lastname" placeholder="Lastname" required />
                <p>Birthday</p>
                <input type="date" autocomplete="off" id="birthday" placeholder="birthday" required />
                <br><br>
                <input type="submit" value="Register" />
            </form>
        </div>
    </div>
    <script src="/public/script/myscript.js"></script>
</body>

</html>
